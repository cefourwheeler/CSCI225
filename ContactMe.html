<!DOCTYPE html>
<iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw?si=RlcLvLrwgkBpskII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<body>
    <form name="feedback">
    <!--First Name-->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="anonymous" required><br>
    <!--Last Name-->
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="anonymous" required><br>
    <!--Email-->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="name@Domain.com"><br>
    <!--Radio Button-->
    <p>Would you recommned this website?</p>
    <input type="radio">
    <label for="yes">Yes</label><br>
    <input type="radio">
    <label for="no">No</label><br>
    <!--Fav Website-->
    <label for="favorite">What is your favorite Website:</label>
    <select id="favorite" name="favorite">
      <option value="Google">Google</option>
      <option value="Facebook">Facebook</option>
      <option value="Twitter">Twitter</option>
      <option value="Time">Time</option>
      <option value="Other">Other</option>
    </select>
    <br>
    <!--Rating-->
    <label for="rating" name="rating">Rate this website:</label><br>
    <input type="range" id="rating" name="rating" min="1" max="10" value="5">
    <br>
    <!--Comments-->
    <label for="comments">Comments:</label><br>
    <textarea name="comments" id="comments" rows="4" cols="30"></textarea><br>
    <!--Submit-->
    <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</body
