<!DOCTYPE html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style type="text/css">
    .container-xxl {
      background-color: rgb(243, 77, 77);
    }

    .navbar {
      background-color: maroon;
    }

    .row {
      background-color: rgb(243, 77, 77);
    }
    ul,li{
      font-weight: 125;
    }

  </style>
</head>

<body>
  <div class="container-xxl">
    <div class="row">
      <div class="col">
        <div class="navbar navbar-expand-lg">
          <ul class="navbar nav">
            <li class="nav-item"><a class="nav-link" href="https://www.usca.edu/">USC Aiken</a></li>
            <li class="nav-item"><a class="nav-link" href="#Assignment">Assignment</a></li>
            <li class="nav-item"><a class="nav-link" href="#Portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#Address">Contact Information</a></li>
            <li class="nav-item"><a class="nav-link" href="#Schedule">Schedule</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="border border-3 p-4 m-4">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw?si=RlcLvLrwgkBpskII"
            title="YouTube video player" frameborder="3"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col">
        <form name="feedback">
          <div class="form-floating">
            <input type="text" name="fname" placeholder="anonymous" class="form-control" id="fN" required>
            <!--First Name-->
            <label for="fN">First Name:</label><br>
          </div>
          <div class="form-floating">
            <input type="text" id="lname" name="lname" placeholder="anonymous" class="form-control" required>
            <!--Last Name-->
            <label for="lname">Last Name:</label><br>
          </div>
          <div class="form-floating">
            <input type="email" id="email" name="email" placeholder="name@Domain.com" class="form-control"><br>
            <!--Email-->
            <label for="email">Email:</label><br>
          </div>
          <!--Radio-->
          <div>
            <label>Would you recommend this website?</label><br>
            <div class="form-check-inline">
              <label class="form-check-label"><input class="form-check-input" type="radio" id="yes" name="recommend"
                  value="yes"> Yes</label>
              <label class="form-check-label"><input class="form-check-input" type="radio" id="no" name="recommend"
                  value="no"> No</label>
            </div>
          </div>

          <!--Fav Website-->
          <label for="favorite">What is your favorite Website:</label>
          <select id="favorite" name="favorite">
            <option value="Google">Google</option>
            <option value="Facebook">Facebook</option>
            <option value="Twitter">Twitter</option>
            <option value="Time">Time</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <!--Rating-->
          <label for="rating" name="rating">Rate this website:</label><br>
          <input type="range" class="form-range" id="rating" name="rating" min="1" max="10" value="5">
          <br>
          <!--Comments-->
          <label for="comments">Comments:</label><br>
          <textarea class="form-control" name="comments" id="comments" rows="4" cols="30"></textarea><br>
          <!--Submit-->
          <input class="btn btn-primary" type="submit" name="submit" id="submit" value="Submit">
        </form>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
</body>
