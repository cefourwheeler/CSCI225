        <style>
            .marquee-box {
                width: 300px;
                height: 40px;
                overflow: hidden;
                border: 2px solid #0df283;
                position: relative;
                background: #f9f9f9;
                margin-top: 20px;
            }
            .marquee-text {
                display: inline-block;
                white-space: nowrap;
                position: absolute;
                will-change: transform;
                animation: marquee 6s linear infinite;
            }
            @keyframes marquee {
                0% { left: 100%; }
                100% { left: -100%; }
            }
        </style>
    </head>
    <body>
